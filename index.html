<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Money Tracker</h1>
    <div class="container">
        <h4>YOUR BALANCE</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>INCOME</h4>
                <p id="money-plus" class="money plus">฿1000</p>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <p id="money-minus" class="money minus">฿500</p>
            </div>
        </div>
        <h2>History</h2>
        <ul id="list" class="list">
            <!-- <li class="minus">Cookies <span>-฿50</span>
                <button class="delete-btn">x</button></li>-->
        </ul>
        <h2>Add New Transaction</h2>
        <form id="form">
            <div class="form-control">
                <label for="text">Note</label>
                <input type="text" name="" id="text" placeholder="Enter Note...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(+ Income, - Expense)</label>
                <input type="number" name="" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
